{% extends 'listings/layout.html' %}
{% block content %}
    {% if tnzregion_list %}
        <ul><h3>Listing Index Page</h3>
            {% for region in tnzregion_list %}
                <li><a href="{% url 'listings:region' region.id %}">{{ region.label }}({{ region.listings.count }})</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No region currently available</p>
    {% endif %}
{% endblock content %}
