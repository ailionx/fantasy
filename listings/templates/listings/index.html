{% extends 'listings/layout.html' %}
{% block content %}
    {% if tnzlisting_list %}
        <ul><h3>Listings</h3>
            {% for listing in tnzlisting_list|slice:":12" %}
                <li>
                {% include 'listings/includes/listing.html' %}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No region currently available</p>
    {% endif %}
{% endblock content %}
