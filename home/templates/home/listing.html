{% load thumbnail %}

{% thumbnail listing.main_image.file '250x300' crop='center' as main_image %}
<a href="{% url 'listings:listing' listing.id %}"
   class="grid-item-container"
   style="background-image: url({{ main_image.url }})">
    <header>
        <h4>{{ listing.name }}</h4>
    </header>
    <div class="summary">
        <p>
          {{ listing.listing_summary }}
        </p>
    </div>
</a>
{% endthumbnail %}
