<a href="{% url 'listings:listing' listing.id %}"
   class="grid-item-container"
   style="background-image: url({% if listing.main_image.file %}
   {{ listing.main_image.file.url }}
   {% endif %})">
    <header>
        <h4>{{ listing.name }}</h4>
    </header>
    <div class="summary">
        <p>
          {{ listing.listing_summary }}
        </p>
    </div>
</a>
